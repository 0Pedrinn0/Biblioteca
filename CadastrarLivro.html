<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleCL.css">
    <title>Cadastro de Livro</title>
</head>
<body>
    <div class="tudo">
        <form action="" class="caixa" id="livro-form">
            <h2 class="titulo">Cadastrar Livro</h2>
            <h4 class="descricao" >Titulo Do Livro</h4>
            <input type="text" required class="inputtext" id="tituloL"><br>
            <h4 class="descricao">Autor</h4>
            <input type="text" required class="inputtext" id="autor"><br>
            <h4 class="descricao">Categoria</h4>
            <input type="text" required class="inputtext" id="categoria"><br>
            <h4 class="descricao">Ano De Publicação</h4>
            <input type="date" required class="inputtext" id="anoP"><br>
            <button type="submit" class="bot">Enviar</button>
            <a class="botH" href="index.html">Home</a>
        </form>
    </div>
</body>
<script src="ScriptCL.js">
</script>
</html>
